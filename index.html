<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LED順次点灯</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: 'Arial', sans-serif;
    }

    .device {
        position: relative;
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, #1a1a1a, #000);
        border-radius: 50%;
        box-shadow: 
            0 0 30px rgba(0,0,0,0.8),
            inset 0 0 20px rgba(255,255,255,0.1),
            0 10px 30px rgba(0,0,0,0.6);
        border: 3px solid #333;
    }

    .led {
        position: absolute;
        width: 8px;
        height: 25px;
        border-radius: 2px;
        background: #222;
        border: 1px solid #444;
        transform-origin: center center;
        transition: all 0.3s ease;
    }

    .led.active {
        background: currentColor;
        border-color: currentColor;
        box-shadow: 0 0 20px currentColor, 0 0 35px currentColor, inset 0 0 8px rgba(255,255,255,0.3);
    }

    .led.red { color: #ff4444; }
    .led.orange { color: #ff8800; }
    .led.yellow { color: #ffdd00; }
    .led.green { color: #44ff44; }
    .led.blue { color: #4488ff; }
    .led.purple { color: #aa44ff; }

    .start-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        margin-top: 0px; /* 中央ぴったり */
        width: 70px;
        height: 70px;
        border-radius: 50%;
        background: linear-gradient(145deg, #2a2a2a, #111);
        border: 4px solid #444;
        color: #fff;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 
            0 8px 20px rgba(0,0,0,0.7),
            inset 0 3px 8px rgba(255,255,255,0.15),
            0 0 0 2px rgba(0,255,136,0.2);
    }
</style>
</head>
<body>
<div class="device" id="device">
    <button class="start-button" id="startButton">●</button>
</div>

<script>
const device = document.getElementById('device');
const colors = ["red", "orange", "yellow", "green", "blue", "purple"];
const ledCount = 12;
const radius = 130;
let currentIndex = 0;
let intervalId = null;

// LED配置生成
for (let i = 0; i < ledCount; i++) {
    const led = document.createElement('div');
    led.classList.add('led', colors[i % colors.length]);
    const angle = (i / ledCount) * Math.PI * 2;
    const x = Math.cos(angle) * radius + 150 - 4;
    const y = Math.sin(angle) * radius + 150 - 12;
    led.style.left = `${x}px`;
    led.style.top = `${y}px`;
    device.appendChild(led);
}

const leds = document.querySelectorAll('.led');

function startSequence() {
    leds.forEach(l => l.classList.remove('active'));
    currentIndex = 0;
    clearInterval(intervalId);
    intervalId = setInterval(() => {
        leds.forEach(l => l.classList.remove('active'));
        leds[currentIndex].classList.add('active');
        currentIndex = (currentIndex + 1) % ledCount;
    }, 200);
}

document.getElementById('startButton').addEventListener('click', startSequence);
</script>
</body>
</html>
